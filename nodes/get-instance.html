        category: 'MDT Platform',
        color: '#C0DEED',

            name: {value:""},

<script type="text/html" data-template-name="get-instance">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-mdtEndpoint"><i class="fa fa-globe"></i> MDTPlatform Endpoint</label>
        <input type="text" id="node-input-mdtEndpoint" placeholder="https://api.mdtplatform.com">
    </div>
    <div class="form-row">
        <label for="node-input-instanceId"><i class="fa fa-link"></i> Instance ID <span style="color: red;">*</span></label>

<script type="text/html" data-help-name="get-instance">
    <p>MDT Platform에서 특정 Instance를 조회하는 노드입니다.</p>
    
    <h3>설정</h3>
    <dl class="message-properties">
        <dt>MDTPlatform Endpoint <span class="property-type">string</span></dt>
        <dd>MDT Platform API 엔드포인트 URL. 환경 변수 MDT_ENDPOINT가 설정되어 있으면 자동으로 사용됩니다.</dd>
        
        <dt>Instance ID <span class="property-type">string</span></dt>
        <dd>조회할 Instance의 ID. 메시지 페이로드의 instanceId 필드 값이 있으면 이를 우선적으로 사용합니다.</dd>
    </dl>
    
    <h3>동작</h3>
    <p>노드가 실행되면 다음 URL로 HTTP GET 요청을 수행합니다:</p>
    <pre><code>{MDTPlatform endpoint}/instance-manager/instances/{Instance ID}</code></pre>
    
    <p>성공적으로 조회되면 Instance 정보를 msg.payload에 설정하여 출력합니다.</p>
    
    <h3>출력 예시</h3>
    <pre><code>{
  "id": "instance1",
  "name": "Instance 1",
  "status": "running",
  "baseEndpoint": "https://instance1.example.com",
  ...
}</code></pre>
</script>
