<script type="text/javascript">
    RED.nodes.registerType('read mdtmodel',{
        category: 'MDT Platform',
        color: '#C0DEED',
        defaults: {
            name: {value:""},
            mdtEndpoint: {value:""},
            instanceId: {value:""}
        },

        outputs:1,
        icon: "http in.png",
        label: function() {
            return this.name||"read mdtmodel";
        }
    });
</script>

<script type="text/html" data-template-name="read mdtmodel">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-mdtEndpoint"><i class="fa fa-globe"></i> MDTPlatform Endpoint</label>
        <input type="text" id="node-input-mdtEndpoint" placeholder="https://api.mdtplatform.com">
    </div>
    <div class="form-row">
        <label for="node-input-instanceId"><i class="fa fa-link"></i> MDTInstance ID <span style="color: red;">*</span></label>

    </div>

</script>

<script type="text/html" data-help-name="read mdtmodel">
    <p>MDT Platform에서 특정 인스턴스의 요소 정보를 가져오는 노드입니다.</p>
    
    <h3>설정</h3>
    <dl class="message-properties">
        <dt>MDTPlatform Endpoint <span class="property-type">string</span></dt>
        <dd>MDT Platform API 엔드포인트 URL. 환경 변수 MDT_ENDPOINT가 설정되어 있으면 자동으로 사용됩니다.</dd>
        
        <dt>MDTInstance ID <span class="property-type">string</span> <span style="color: red;">필수</span></dt>
        <dd>참조할 요소의 식별자</dd>
    </dl>
    
    <h3>동작</h3>
    <p>노드가 실행되면 다음 URL로 HTTP GET 요청을 수행합니다:</p>
    <pre><code>{MDTPlatform endpoint}/instance-manager/instances/{Reference}</code></pre>
    
    <p>응답에서 <code>response.baseEndpoint</code> 값이 null이거나 존재하지 않으면 오류를 발생시킵니다.</p>
</script>
