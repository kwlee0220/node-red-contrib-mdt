<script type="text/javascript">
    RED.nodes.registerType('list instances',{
        category: 'MDT Platform',
        color: '#C0DEED',
        defaults: {
            name: {value:""},
            mdtEndpoint: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "http in.png",
        label: function() {
            return this.name||"list instances";
        }
    });
</script>

<script type="text/html" data-template-name="list instances">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-mdtEndpoint"><i class="fa fa-globe"></i> MDTPlatform Endpoint</label>
        <input type="text" id="node-input-mdtEndpoint" placeholder="https://api.mdtplatform.com">
    </div>
</script>

<script type="text/html" data-help-name="list instances">
    <p>MDT Platform에서 모든 Instance 목록을 조회하는 노드입니다.</p>
    
    <h3>설정</h3>
    <dl class="message-properties">
        <dt>MDTPlatform Endpoint <span class="property-type">string</span></dt>
        <dd>MDT Platform API 엔드포인트 URL. 환경 변수 MDT_ENDPOINT가 설정되어 있으면 자동으로 사용됩니다.</dd>
    </dl>
    
    <h3>동작</h3>
    <p>노드가 실행되면 다음 URL로 HTTP GET 요청을 수행합니다:</p>
    <pre><code>{MDTPlatform endpoint}/instance-manager/instances</code></pre>
    
    <p>성공적으로 조회되면 모든 Instance 정보를 배열 형태로 msg.payload에 설정하여 출력합니다.</p>
    
    <h3>출력 예시</h3>
    <pre><code>[
  {
    "id": "instance1",
    "name": "Instance 1",
    "status": "running",
    "baseEndpoint": "https://instance1.example.com",
    ...
  },
  {
    "id": "instance2", 
    "name": "Instance 2",
    "status": "stopped",
    "baseEndpoint": "https://instance2.example.com",
    ...
  }
]</code></pre>
</script>
